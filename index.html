<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع أفلام</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .movie-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
        }

        .movie-item {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .movie-item img {
            width: 100%;
            height: auto;
            display: block;
            border-bottom: 4px solid #f4f4f4;
        }

        .movie-item h3 {
            padding: 15px;
            text-align: center;
            font-size: 1.2rem;
            margin: 0;
            background-color: #fff;
        }

        .movie-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        /* Media Query for Mobile */
        @media (max-width: 767px) {
            .movie-item {
                width: 100%;
                max-width: 320px;
                margin: 10px auto;
            }

            h1 {
                font-size: 1.5rem;
            }
        }

        /* Media Query for Tablet */
        @media (min-width: 768px) and (max-width: 1024px) {
            .movie-item {
                width: 45%;
            }

            h1 {
                font-size: 1.8rem;
            }
        }

        /* Media Query for Desktop */
        @media (min-width: 1025px) {
            .movie-item {
                width: 30%;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>أفضل الأفلام</h1>
        <div class="movie-list">
            <div class="movie-item">
                <img src="https://via.placeholder.com/300x450" alt="فيلم 1">
                <h3>فيلم 1</h3>
            </div>
            <div class="movie-item">
                <img src="https://via.placeholder.com/300x450" alt="فيلم 2">
                <h3>فيلم 2</h3>
            </div>
            <div class="movie-item">
                <img src="https://via.placeholder.com/300x450" alt="فيلم 3">
                <h3>فيلم 3</h3>
            </div>
            <div class="movie-item">
                <img src="https://via.placeholder.com/300x450" alt="فيلم 4">
                <h3>فيلم 4</h3>
            </div>
            <div class="movie-item">
                <img src="https://via.placeholder.com/300x450" alt="فيلم 5">
                <h3>فيلم 5</h3>
            </div>
        </div>
    </div>
</body>
</html>
